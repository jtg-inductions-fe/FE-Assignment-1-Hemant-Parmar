<!doctype html>
<html lang="en">
    <head>
        <title>Travlog</title>
        <link
            rel="icon"
            href="/assets/Icons/travlog-logo.svg"
            type="image/svg+xml"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Travel top destinations of the world. Our top value categories for you: Best Tour Guide, Easy Booking and Weather Forecast. We offer the best services, Schedule your trip and Get discounted coupons."
        />
        <link rel="stylesheet" href="src/styles/main.scss" />
    </head>
    <body>
        <!-- header section  -->
        <header class="header">
            <a href="#" class="header__logo">
                <img
                    src="assets/Icons/travlog-logo.svg"
                    alt="The logo of the Travlog company"
                />
            </a>

            <button
                id="menu-btn"
                class="header__menu-btn"
                aria-controls="nav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            ></button>
            <!-- nav section  -->
            <nav id="nav" class="header__nav">
                <ul class="header__list header__list--hidden">
                    <li class="header__list-item">
                        <a class="header__link home-link" href="#home">Home</a>
                    </li>
                    <li class="header__list-item">
                        <a class="header__link" href="#discover">Discover</a>
                    </li>
                    <li class="header__list-item">
                        <a class="header__link" href="#special-deals"
                            >Special deals</a
                        >
                    </li>
                    <li class="header__list-item">
                        <a class="header__link" href="#contact">Contact</a>
                    </li>
                </ul>

                <div
                    class="header__btn-container header__btn-container--hidden"
                >
                    <button
                        class="header__btn header__btn--secondary btn-secondary"
                    >
                        Log In
                    </button>
                    <button
                        class="header__btn header__btn--primary btn-primary"
                    >
                        Sign Up
                    </button>
                </div>
            </nav>
        </header>

        <!-- Main content -->
        <main class="container">
            <!-- Hero section  -->
            <section class="hero" id="hero">
                <div class="hero__img">
                    <img src="assets/images/hero.png" alt="Hero Image" />
                </div>

                <div class="hero__content">
                    <div class="hero__explore">
                        Explore the world!
                        <img
                            src="assets/Icons/explore-icon.svg"
                            alt="Suitcase logo"
                        />
                    </div>
                    <div class="hero__tagline">
                        Travel <em>top destination</em> of the world
                    </div>
                    <div class="hero__text">
                        We always make our customer happy by providing as many
                        choices as possible
                    </div>
                    <div class="hero__btn-container">
                        <button class="hero__btn btn-primary">
                            Get Started
                        </button>
                        <button class="hero__btn btn-secondary">
                            <img
                                src="assets/Icons/blue-play-icon.svg"
                                alt="play icon"
                            />Watch Demo
                        </button>
                    </div>
                </div>
            </section>

            <!-- Clients section -->
            <section class="clients"></section>

            <!-- Services section -->
            <section class="services" id="services"></section>

            <!-- Travel point section -->
            <section class="travel-point" id="travel-point"></section>

            <!-- Newsletter section -->
            <section class="newsletter" id="newsletter"></section>
        </main>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
