<!doctype html>
<html lang="en">
    <head>
        <title>Travlog</title>
        <link
            rel="icon"
            href="/assets/Icons/travlog-logo.svg"
            type="image/svg+xml"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/styles/main.scss" />
    </head>
    <body>
        <!-- header section  -->
        <header class="container nav">
            <div class="image-container main-logo-container">
                <a href="#">
                    <img src="assets/Icons/travlog-logo.svg" alt="Main logo" />
                </a>
            </div>

            <!-- nav menu  -->
            <span id="nav-label" hidden>Navigation</span>

            <button
                id="openBtn"
                class="image-container nav__open"
                aria-expanded="false"
                aria-labelledby="nav-label"
            >
                <img src="assets/Icons/hamburger-icon.svg" alt="Menu" />
            </button>

            <div class="nav__menu" role="dialog">
                <button
                    id="closeBtn"
                    class="image-container nav__close"
                    aria-label="Close"
                >
                    <img src="assets/Icons/cross-icon.svg" alt="Menu" />
                </button>

                <ul class="nav__links">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#discover" class="nav__link">Discover</a>
                    </li>
                    <li class="nav__item">
                        <a href="#special-deals" class="nav__link"
                            >Special deals</a
                        >
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Contact</a>
                    </li>

                    <li class="nav__item--btn">
                        <a href="#" class="nav__link"
                            ><div class="btn-secondary">Log In</div></a
                        >
                    </li>
                    <li class="nav__item--btn">
                        <a href="#" class="nav__link"
                            ><div class="btn-primary">Sign Up</div></a
                        >
                    </li>
                </ul>
            </div>
        </header>

        <main></main>

        <script type="module" src="./src/script/header.js"></script>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
